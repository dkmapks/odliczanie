<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Symulator Janusza</title>
  <style>
    body {
      background-color: #fdf6e3;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #janusz {
      width: 200px;
      animation: shake 2s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }
  </style>
</head>
<body>
  <h1>Symulator Cwela</h1>

  <input type="file" accept="image/*" onchange="previewImage(event)">
  <br><br>
  <img id="janusz" src="janusz.png" alt="Janusz w akcji">
  <br><br>

  <input type="text" id="ytLink" placeholder="Wklej link do filmu z YouTube" style="width: 300px;">
  <button onclick="loadVideo()">Załaduj film</button>
  <br><br>
  <div id="videoContainer"></div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        document.getElementById('janusz').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function loadVideo() {
      const link = document.getElementById('ytLink').value;
      const id = link.split('v=')[1];
      if (id) {
        document.getElementById('videoContainer').innerHTML =
          `<iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        alert("Nieprawidłowy link");
      }
    }
  </script>
</body>
</html>
